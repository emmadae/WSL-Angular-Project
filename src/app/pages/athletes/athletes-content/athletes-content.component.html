<!-- Men's -->
<div class="flex-container" fxLayout="column" fxLayoutAlign="start stretch">
    <div *ngIf="dataMens !== undefined" class="left-col" fxFlex="100">
        <h2>{{dataMens.title}}</h2>
        <mat-card *ngFor="let data of dataMens.athletes" class="example-card" data-aos="fade-up" data-aos-anchor-placement="bottom-bottom" (click)="onClickShowAthlete(data)">
            <div class="div-left">
                <img class="athlete-headshot-image" src="{{data.image}}">
                <img class="athlete-flag" src="{{data.flagLink}}">
            </div>
            <div class="div-right">
                <h3 class="athlete-name"><b>{{data.name}}</b></h3>
                <p class="athlete-country">{{data.country}}</p>
            </div>
        </mat-card>
    </div>
</div>
<hr>

<!-- Women's -->
<div class="flex-container" fxLayout="column" fxLayoutAlign="start stretch">
    <div *ngIf="dataWomens !== undefined" class="right-col" fxFlex="50">
        <h2>{{dataWomens.title}}</h2>
        <mat-card *ngFor="let data of dataWomens.athletes" class="example-card" data-aos="fade-up" data-aos-anchor-placement="bottom-bottom" (click)="onClickShowAthlete(data)">
            <div class="div-left">
                <img class="athlete-headshot-image" src="{{data.image}}">
                <img class="athlete-flag" src="{{data.flagLink}}">
            </div>
            <div class="div-right">
                <h3 class="athlete-name"><b>{{data.name}}</b></h3>
                <p class="athlete-country">{{data.country}}</p>
            </div>
        </mat-card>
    </div>
</div>
